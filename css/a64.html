<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: purple;
  transition: width 2s,height 1s,border-radius 1s
  , text-align 3s, padding 2s,font-size 3s;
}

div:hover {
  width: 300px;
  height:300px;
  border-radius:0  50% ;
  text-align:center;
  padding:40px;
  font-size:40px;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div>JAY VISHNU</div>

</body>
</html>
